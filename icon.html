<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON</title>
    <link rel="stylesheet" href="icon.css">
    <link rel="shortcut icon" href="./img/background.png">
    <link rel="stylesheet" href="font-awesome/css/font.css">
</head>
<body>
    <div class="container">
        <div class="myform">
            <div class="form-title">
                <h1>Member Login</h1>
                <br>
                <i class="fa fa-skype we"></i>
                <i class="fa fa-instagram we"></i>
                <i class="fa fa-twitter we"></i>
            </div>
            <form>
                <div class="single-input">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Username">
                </div>
                <div class="single-input">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="text" placeholder="password">
                </div>
                    <div class="single-input submit-btn">
                        <input type="submit" value="Login">
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
